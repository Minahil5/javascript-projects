<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Form Validation</title>
  <link rel="stylesheet" href="formValidation.css">
</head>
<body>
  <main class="card" aria-labelledby="form-title">
    <h1 id="form-title">Create an account</h1>
    <p class="lead">Quick signup â€” just a few details</p>

    <form id="signupForm" novalidate>
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
        <div class="error" id="err-name">Please enter your name.</div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <div class="error" id="err-email">Please enter a valid email.</div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" minlength="6" required />
        <div class="error" id="err-pass">Password must be at least 6 characters.</div>
      </div>

      <div class="field">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required />
        <div class="error" id="err-confirm">Passwords do not match.</div>
      </div>

      <div class="controls">
        <span class="status small" id="formStatus">&nbsp;</span>
        <button type="submit" id="submitBtn">Sign up</button>
      </div>
    </form>
  </main>

  <script src="formValidation.js"></script>
</body>
</html>
