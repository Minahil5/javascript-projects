<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Correct Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="imageSlider.css">
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="Image ">
            <img src="https://picsum.photos/id/1/500/300" alt="Image ">
            <img src="https://picsum.photos/id/10/500/300" alt="Image ">
            <img src="https://picsum.photos/id/20/500/300" alt="Image ">
            <img src="https://picsum.photos/id/23/500/300" alt="Image ">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="imageSlider.js"></script>
</body>

</html>
