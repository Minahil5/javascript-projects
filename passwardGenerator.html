<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="passwordGenerator.css">

</head>

<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" 
            placeholder="Create Password" readonly/>
           <i class="fa-regular fa-copy fa-2x"></i>

        </div>
        <button class="btn">Generator</button>
    </div>
    <div class="alert-container active">Password Copied</div>
    <script src="passwordGenerator.js"></script>
</body>

</html>
